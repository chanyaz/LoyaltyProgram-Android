apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: 'dependencies.gradle'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation kotlin.stdlib

    implementation compat.core

    implementation design.constraint

    implementation rxjava.core
    implementation rxjava.rxandroid

    implementation retrofit.core
    implementation retrofit.rxjavaadapter
    implementation retrofit.gsonconverter
    implementation retrofit.logging

    implementation picasso.core

    implementation koin.koinandroid
    implementation koin.koinscope
    implementation koin.koinviewmodel

    implementation lifecycle.viewmodel
    implementation lifecycle.livedata
    implementation lifecycle.runtime
    implementation lifecycle.compiler
    implementation lifecycle.reactivestreams

    // add testlifecycle and junit
}
