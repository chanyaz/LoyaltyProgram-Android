apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion project.v_compileSdk
    defaultConfig {
        applicationId "com.loyalty.vendor"
        minSdkVersion project.v_minSdk
        targetSdkVersion project.v_targetSdk
        versionCode 1
        versionName "1.0"

        multiDexEnabled project.isMultiDexEnabled
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility project.v_source
        targetCompatibility project.v_target
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':core')
}

androidExtensions {
    experimental = true
}